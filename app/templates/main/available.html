{% extends "base.html" %}
{% set active_page = "availability" %}
{% block content %}
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="text-center mb-5">
            <h1 class="fw-bold">
                <i class="fa-solid fa-clipboard-list me-2"></i> Fleet Availability
            </h1>
            <p class="text-muted">Check available transportation options below</p>
        </div>
        <div class="d-grid gap-4 col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
            <a class="btn btn-primary btn-lg py-3 shadow-sm"
               href="{{ url_for("main.available_buses") }}">
                <i class="fa-solid fa-bus me-2"></i> Buses
            </a>
            <a class="btn btn-success btn-lg py-3 shadow-sm"
               href="{{ url_for("main.available_cars") }}">
                <i class="fa-solid fa-car me-2"></i> Cars
            </a>
        </div>
    </div>
{% endblock %}
